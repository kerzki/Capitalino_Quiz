		<script id="ajax" type="text/javascript">
			var $modal = $('#index_modal_container');

			$('#test').on('click', function(){
				setTimeout(function(){
					$modal.load('game_over_page.html', '', function(){

					});
				},10);<!-- time set for time out-->
			});
